<ion-header>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchTerm" placeholder="Search contacts"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToAddContact()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let contact of filteredContacts()" (click)="navigateToEditContact(contact.id)">
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="contact.photo || 'assets/default-avatar.png'" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ contact.name }}</h2>
          <p>{{ contact.phone }}</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
